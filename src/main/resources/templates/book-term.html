<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Book term</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>
    <style>
        body {
            background-color: #C2FAE2;
        }
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Podaj swoje dane aby zarezerwować wizytę</h1>
    <h2>Jeśli jesteś już naszym pacjentem wystarczy, że podasz nam swój pesel.</h2>

    <form action="#" th:action="@{/book-term}" method="post" th:object="${patientDto}">
        <input type="hidden" name="termId" th:value="${term.id}"/>

        <div class="mb-3">
            <label for="pesel">PESEL:</label>
            <input type="text" class="form-control" id="pesel" th:field="*{pesel}"/>
        </div>

        <div class="mb-3">
            <label for="name">Imię:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
        </div>
        <div class="mb-3">
            <label for="surname">Nazwisko:</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}"/>
        </div>

        <button type="submit" class="btn btn-primary">Zarezerwuj</button>
    </form>
    <div>
        <h2>Wybrany termin:</h2>
        <p>Data: <span th:text="${term.date}"></span></p>
        <p>Godzina: <span th:text="${term.time}"></span></p>
        <p>Lekarz: <span th:text="${term.doctorName}"></span></p>
    </div>
    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Strona główna</a>
    </div>
</div>
</body>
</html>
