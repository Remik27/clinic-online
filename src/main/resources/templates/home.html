<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Home page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>
  <style>
        body {
            background-color: #C2FAE2;
        }
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
    </style>
</head>
<body>
<div class="centered-container">
  <div class="container text-center">
    <h1>Witam w przychodni online</h1>

    <p>Zapraszamy do skorzystania z naszych usług</p>
    <div class="mb-3">
      <a class="btn btn-primary" th:href="@{/nfz/select-benefit}">Sprawdź najbliższy termin na NFZ</a>
    </div>
    <div class="mb-3">
      <a class="btn btn-primary" th:href="@{/select-specialization}">Sprawdź wolne terminy wizyt</a>
    </div>

    <div class="mb-3">
      <a class="btn btn-success" th:href="@{/patient-panel}">Panel pacjenta</a>
      <a class="btn btn-info" th:href="@{/doctor-panel}">Panel lekarza</a>
    </div>

    <div class="mb-3">
      <a class="btn btn-outline-secondary" th:href="@{/registration}">Zarejestruj się</a>
    </div>
    <a class="btn btn-outline-danger" th:href="@{/logout}">Wyloguj się</a>
  </div>
</div>


</body>
</html>
