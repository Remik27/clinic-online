<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>List of free terms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>
  <style>
        body {
            background-color: #C2FAE2;
        }
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
    </style>
</head>
<body>
<div class="container mt-5">
  <h1>Dostępne terminy <span th:text="${specialization}"></span></h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Data</th>
      <th>Godzina</th>
      <th>Lekarz</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="freeTerm : ${freeTermDtos}">
      <td th:text="${freeTerm.date}"></td>
      <td th:text="${freeTerm.time}"></td>
      <td th:text="${freeTerm.doctorName}"></td>
      <td>
        <a class="btn btn-success" th:href="@{/book-term/{freeTermId}(freeTermId=${freeTerm.id})}">Zarezerwuj</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <a th:href="@{/}" class="btn btn-secondary">Strona główna</a>
  </div>

</div>

</body>
</html>
