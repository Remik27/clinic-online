<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Select specialization</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>
  <style>
        body {
            background-color: #3DFFFC;
        }
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
    </style>
</head>
<body>
<div class="container mt-5" >

  <h1>Wybierz specjalizację jakiej potrzebujesz</h1>

  <form th:action="@{/public/appointments}" method="post">
    <div class="mb-3">
      <label for="specialization">Wybierz specjalizację lekarza :</label>
      <select class="form-select" id="specialization" name="specialization">
        <option th:each="spec : ${specializations}" th:value="${spec}" th:text="${spec}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Szukaj</button>
  </form>
</div>

</body>
</html>
