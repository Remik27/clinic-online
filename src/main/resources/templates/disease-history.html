<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Doctor panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>
  <style>
        body {
            background-color: #C2FAE2;
        }



    </style>
</head>
<body>
<div class="container">
  <h1>Historia Chorób Pacjenta</h1>

  <div class="mb-3">
    <h2 th:text="${diseaseHistoryDto.patientDto.name + ' ' + diseaseHistoryDto.patientDto.surname + ' - PESEL: ' + diseaseHistoryDto.patientDto.pesel}"></h2>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>Data Diagnozy</th>
      <th>Choroba</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${diseaseHistoryDto.diseaseHistory}">
      <td th:text="${entry.key}"></td>
      <td th:text="${entry.value}"></td>
    </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <a th:href="@{/doctor/upcoming-visits}" class="btn btn-primary">Powrót</a>
  </div>
</div>
  <div class="mt-3">
    <a th:href="@{/}" class="btn btn-secondary">Strona główna</a>
  </div>
</div>
</body>
</html>
