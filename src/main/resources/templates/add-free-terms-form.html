<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add free terms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>
    <style>
        body {
            background-color: #C2FAE2;
        }



    </style>
</head>
<body>
<div class="container">
    <h1>Dodawanie Wolnych Terminów</h1>

    <form action="#" th:action="@{/add-free-terms}" method="POST" th:object="${freeTermDtos}">

            <div class="mt-3" th:each="freeTerm, freeTermStat : *{freeTermDtos}">
                <label for="date">Data:</label>
                <input type="date" class="form-control" id="date"
                       th:field="*{freeTermDtos[__${freeTermStat.index}__].date}" >
                <label for="time">Godzina:</label>
                <input type="time" class="form-control" id="time"
                       th:field="*{freeTermDtos[__${freeTermStat.index}__].time}" >
            </div>
        <button type="submit" class="btn btn-success">Dodaj Terminy</button>
    </form>
    <div class="mt-1">
        <a th:href="@{/doctor-panel}" class="btn btn-primary">Powrót do panelu</a>
    </div>
</div>



</body>
</html>
