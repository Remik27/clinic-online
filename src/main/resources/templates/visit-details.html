<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Visit details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>
  <style>
        body {
            background-color: #C2FAE2;
        }

    </style>
</head>
<body>
<h1>Szczegóły Wizyty</h1>

<dl class="row">
  <dt class="col-sm-3">Data:</dt>
  <dd  th:text="${visitDto.date}"></dd>

  <dt class="col-sm-3">Godzina:</dt>
  <dd  th:text="${visitDto.time}"></dd>

  <dt class="col-sm-3">Lekarz:</dt>
  <dd  th:text="${visitDto.doctorName}"></dd>

  <dt class="col-sm-3">Specjalizacja:</dt>
  <dd  th:text="${visitDto.specialization}"></dd>

  <dt class="col-sm-3">Notatka:</dt>
  <dd  th:text="${visitDto.description}"></dd>

  <dt class="col-sm-3">Choroba:</dt>
  <dd  th:text="${visitDto.disease}"></dd>
</dl>

<a th:href="@{/patient-panel}" class="btn btn-primary">Powrót do panelu</a>
</body>
</html>
