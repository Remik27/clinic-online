<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>List of free terms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>
  <style>
        body {
            background-color: #C2FAE2;
        }

    </style>
</head>
<body>
<h1>Szczegóły danych</h1>
<table>
  <tr>
    <th>Pierwsza data:</th>
    <td th:text="${termDto.firstDate}"></td>
  </tr>
  <tr>
    <th>Ilość osób oczekujących:</th>
    <td th:text="${termDto.queueSize}"></td>
  </tr>
  <tr>
    <th>Średni okres oczekiwania:</th>
    <td th:text="${termDto.averagePeriod}"></td>
  </tr>
  <tr>
    <th>Lokalizacja:</th>
    <td th:text="${termDto.location}"></td>
  </tr>
  <tr>
    <th>Świadczeniodawca:</th>
    <td th:text="${termDto.provider}"></td>
  </tr>
</table>
</body>
</html>
